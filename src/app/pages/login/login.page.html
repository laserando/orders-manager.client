<ion-content>
  <ion-card>
    <ion-card-content>
      <form action="" [formGroup]="credentialForm">
        <div class="data">
          <ion-label>Nome utente</ion-label>
          <ion-input placeholder="Username address" formControlName="username" autofocus="true" clearInput="true">
          </ion-input>
        </div>
        <div *ngIf="(username.dirty || username.touched) && username.errors" class="errors">
          <span *ngIf="username.errors?.required">Username obbligatorio</span>
        </div>
        <div class="data">
          <ion-label>Password</ion-label>
          <ion-input [type]=" type ? 'password' : 'text' " placeholder="Password" formControlName="password">
            <div class="seePass">
              <ion-icon name="eye" (click)="type = !type" size="small" slot="end"></ion-icon>
            </div>
          </ion-input>
        </div>
        <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
          <span *ngIf="password.errors?.required">Password obbligatoria</span>
          <span *ngIf="password.errors?.minlength">La password deve avere almeno 6 caratteri</span>
        </div>
      </form>
    </ion-card-content>
  </ion-card>
  <div class="ion-text-center">
    <ion-button size="large" (click)="sendData()" [disabled]="credentialForm.invalid">
      Accedi
    </ion-button>
  </div>
</ion-content>

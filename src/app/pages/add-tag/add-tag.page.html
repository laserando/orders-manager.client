<ion-header>
  <ion-buttons>
    <ion-back-button></ion-back-button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col offsetLg="2" offsetXl="3" offsetMd="1" sizeSm="12" sizeMd="10" sizeLg="8" sizeXl="6">
        <ion-card>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">#NomeTag</ion-label>
              <ion-input placeholder="inserisci nome tag" [(ngModel)]="tag.name"></ion-input>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-button shape="block" size="medium" (click)="createTag()">
      SALVA TAG <ion-icon name="bookmark-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-footer>
